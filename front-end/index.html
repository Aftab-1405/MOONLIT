<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/product-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Moonlit</title>
    <style>
      /* Base reset - allow natural scrolling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Optional: Hide scrollbars while keeping scroll functionality */
      *::-webkit-scrollbar {
        width: 0;
        height: 0;
      }
      * {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        /* Allow natural scrolling by default - pages can override if needed */
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
